name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: |
          echo "::group::Install dependencies"
          pnpm install --frozen-lockfile
          echo "::endgroup::"

      - name: Lint
        run: |
          echo "::group::Lint"
          pnpm lint
          echo "::endgroup::"

      - name: Build
        env:
          STRIPE_SECRET_KEY: "sk_test_dummy"
          STRIPE_WEBHOOK_SECRET: "whsec_dummy"
          NEXTAUTH_SECRET: "test-auth-secret"
          AUTH_SECRET: "test-auth-secret"
          PAY_LINK_SECRET: "test-pay-link-secret"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          NEXTAUTH_URL: "http://localhost:3000"
          POSTGRES_URL: "postgres://postgres:postgres@localhost:5432/lateless_ci"
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/lateless_ci"
        run: |
          echo "::group::Build"
          pnpm build
          echo "::endgroup::"

      - name: PR test gate (skip when secret missing)
        if: github.event_name == 'pull_request' && secrets.POSTGRES_URL_TEST == ''
        run: echo "POSTGRES_URL_TEST not set; skipping tests on PR."

      - name: Guard required test secret on main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          POSTGRES_URL_TEST: ${{ secrets.POSTGRES_URL_TEST }}
        run: |
          if [ -z "$POSTGRES_URL_TEST" ]; then
            echo "POSTGRES_URL_TEST is required for pushes to main."
            exit 1
          fi

      - name: Test
        if: (github.event_name == 'pull_request' && secrets.POSTGRES_URL_TEST != '') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        env:
          POSTGRES_URL_TEST: ${{ secrets.POSTGRES_URL_TEST }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL_TEST }}
          DATABASE_URL: ${{ secrets.POSTGRES_URL_TEST }}
          NODE_ENV: test
          LATELLESS_TEST_MODE: "1"
        run: |
          echo "::group::Test"
          pnpm test
          echo "::endgroup::"

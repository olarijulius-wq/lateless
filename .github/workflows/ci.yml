name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lateless_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d lateless_ci"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: |
          echo "::group::Install dependencies"
          pnpm install --frozen-lockfile
          echo "::endgroup::"

      - name: Lint
        run: |
          echo "::group::Lint"
          pnpm lint
          echo "::endgroup::"

      - name: Build
        env:
          STRIPE_SECRET_KEY: "sk_test_dummy"
          STRIPE_WEBHOOK_SECRET: "whsec_dummy"
          NEXTAUTH_SECRET: "test-auth-secret"
          AUTH_SECRET: "test-auth-secret"
          PAY_LINK_SECRET: "test-pay-link-secret"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          NEXTAUTH_URL: "http://localhost:3000"
          POSTGRES_URL: "postgres://postgres:postgres@localhost:5432/lateless_ci"
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/lateless_ci"
        run: |
          echo "::group::Build"
          pnpm build
          echo "::endgroup::"

      - name: Test
        env:
          POSTGRES_URL_TEST: "postgres://postgres:postgres@localhost:5432/lateless_ci"
          POSTGRES_URL: "postgres://postgres:postgres@localhost:5432/lateless_ci"
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/lateless_ci"
          NODE_ENV: test
          LATELLESS_TEST_MODE: "1"
        run: |
          echo "::group::Test"
          pnpm test
          echo "::endgroup::"
name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lateless_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: |
          echo "::group::Install dependencies"
          pnpm install --frozen-lockfile
          echo "::endgroup::"

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for local Postgres
        env:
          PGPASSWORD: postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done

      - name: CI debug versions and DB check
        env:
          PGPASSWORD: postgres
        run: |
          node -v
          pnpm -v
          psql -h localhost -U postgres -d lateless_ci -c "SELECT 1;"

      - name: Lint
        run: |
          echo "::group::Lint"
          pnpm lint
          echo "::endgroup::"

      - name: Build
        env:
          STRIPE_SECRET_KEY: "sk_test_dummy"
          STRIPE_WEBHOOK_SECRET: "whsec_dummy"
          NEXTAUTH_SECRET: "test-auth-secret"
          AUTH_SECRET: "test-auth-secret"
          PAY_LINK_SECRET: "test-pay-link-secret"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          NEXTAUTH_URL: "http://localhost:3000"
          POSTGRES_URL: "postgres://postgres:postgres@localhost:5432/lateless_ci"
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/lateless_ci"
          POSTGRES_URL_TEST: "postgres://postgres:postgres@localhost:5432/lateless_ci"
          POSTGRES_URL_NON_POOLING: ""
          POSTGRES_PRISMA_URL: ""
          SUPABASE_DB_URL: ""
          NEON_DATABASE_URL: ""
          PGSSLMODE: disable
        run: |
          echo "::group::Build"
          pnpm build
          echo "::endgroup::"

      - name: Test
        env:
          # Use local postgres service for the actual test DB
          POSTGRES_URL_TEST: "postgres://postgres:postgres@localhost:5432/lateless_ci"
          POSTGRES_URL: "postgres://postgres:postgres@localhost:5432/lateless_ci"
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/lateless_ci"
          POSTGRES_URL_NON_POOLING: ""
          POSTGRES_PRISMA_URL: ""
          SUPABASE_DB_URL: ""
          NEON_DATABASE_URL: ""
          PGSSLMODE: disable
          NODE_ENV: test
          LATELLESS_TEST_MODE: "1"
          STRIPE_SECRET_KEY: "sk_test_dummy"
          STRIPE_WEBHOOK_SECRET: "whsec_dummy"
          NEXTAUTH_SECRET: "test-auth-secret"
          AUTH_SECRET: "test-auth-secret"
          PAY_LINK_SECRET: "test-pay-link-secret"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          NEXTAUTH_URL: "http://localhost:3000"
        run: |
          echo "::group::Test"
          pnpm test
          echo "::endgroup::"
